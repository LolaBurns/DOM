<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Talk to the web page</title>
  </head>
  <body>
    <div class="container">
      <h1>Talk to the animals</h1>
      <p>Click a button to say something to the animals. See what it says back!</p>

      <button class="btn btn-primary" id="meow">Meow</button>
      <button class="btn btn-inverse" id="bark">Bark</button>
      <button class="btn btn-danger" id="all">All Animals</button>

      <div class="row">
        <div class="col-md-6">
          <h2>The cat says:</h2>
          <ul class="unstyled" id="cat">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>The dog says:</h2>
          <ul class="unstyled" id="dog">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
