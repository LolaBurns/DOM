<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Talk to the web page</title>
  </head>
  <body>
    <div class="container">
      <h1>Talk to the animals</h1>
      <p>Click a button to say something to the animals. See what it says back!</p>

      <button class="btn btn-primary" id="meow">Meow</button>
      <button class="btn btn-inverse" id="bark">Bark</button>
      <button class="btn btn-danger" id="all">All Animals</button>

      <div class="row">
        <div class="col-md-6">
          <h2>The cat says:</h2>
          <ul class="unstyled" id="cat">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>The dog says:</h2>
          <ul class="unstyled" id="dog">

          </ul>
        </div>
        <div id="fight">
          <img src="http://media.mnn.com/assets/images/2013/06/cat-dog-fight.jpg.638x0_q80_crop-smart.jpg" alt="fighting animals" />
        </div>
      </div>
    </div>
    <div class="container">
      <form id="madlib">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" class="form-control" placeholder="Joe">
        </div>
        <div class="form-group">
          <label for="adjective">Adjective</label>
          <input type="text" class="form-control" id="adjective" placeholder="Blue">
        </div>
        <div class="form-group">
          <label for="animal">Animal</label>
          <input type="text" class="form-control" id="animal" placeholder="Lion">
        </div>
        <button type="submit" class="btn btn-warning">Show me the money! "Story"</button>
      </form>
      <!-- This is __name__. They are a/n __adj__ programmer. They have an __animal__. -->
      <div class="story">
        <p>This is <span class="name"></span>. They are a/n <span class="adjective"></span> programmer. They have an <span class="animal"></span>.</p>
      </div>
    </div>
    <div class="container">
      <div id="orderform">
        <form id="ordering">
          <div class="form-group">
            <label for="full">Full Name</label>
            <input id="full" type="text" class="form-control" placeholder="Joe Blow">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1111 SE Code St">
          </div>
          <div class="form-group">
            <label for="item">Item</label>
            <input type="text" class="form-control" id="item" placeholder="Charlie Brown">
          </div>
          <button type="submit" class="btn btn-success">Submit Order</button>
        </form>
        <div class="receipt">
          <p>Name: <span class="full"></span><br/>
            Address: <span class="address"></span><br/>
            You ordered: <span class="item"></span><br/>
            Thanks for being our friend!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
